<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Css Style-->
        <link rel="stylesheet" type="text/css"  href ="vendors/css/normalize.css"> 
        <link rel="stylesheet" type="text/css" href="vendors/css/Grid.css">  
        <link rel="stylesheet" href="resources/style-file/contact-style.css">
        <link rel="stylesheet" type="text/css"  href="resources/queryes-file/queryes-contact.css">

        <!--Fonts Google-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
        <!--Ionicons-->

        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/6186023f42.js" crossorigin="anonymous"></script>
        


        <title>CodeAcademy</title>


        <!--Fav Icons-->
        <link rel="apple-touch-icon" sizes="180x180" href="resources/FavIcons/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="resources/FavIcons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="resources/FavIcons/favicon-16x16.png">
        <link rel="manifest" href="resources/FavIcons/site.webmanifest">

    </head>

    <body>


            <header>
                
            <div class="row">
          

                <nav class="sticky">
    
                    <div>
                        <a href="index.html">  <img src="resources/img/best-logo-white.png" alt="logo" class="logo-white" ></a>
                        <h4>CodeAcademy</h4>        
                    </div>
                </nav>
             </div>
    
             <div class="contact-main clearfix">
    
                <div class="image-sign-in">
                    <img src="resources/img/Login-Side/sign-in-boulder.png" alt="sign-in-boulder"> 
                </div>
                    
                <form class="contact-form clearfix">
    
                    <div class="clearfix contact-aside"><h4 class="contact-header">Contact</h4></div>
       
                        <div class="area-names">
                            <input class = "Surname" type = "text"  placeholder="Surname" required>
                            <input class="first-name" type = "text"  placeholder="First name" required> 
                         </div>
                       
       
                        <input type = "email" placeholder="Email adress">
                        <div class="area-subject">
                            <input type = "text" placeholder="Subject">
       
                        </div>
                        <textarea cols="20" rows="5" placeholder="Your Message" required></textarea>
         
                        <input type="submit" value="Send your message">
                </form>
    
            </div>
           
    
    
            </header>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
        <script src="vendors/js/jquery.waypoints.min.js"></script>
        <script src="resources/js/script.js"></script>
    </body>
</html>
