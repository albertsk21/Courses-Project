    <body>


            
            <div class="row">
          

            <nav class="sticky">

                <div>
                    <a href="index.html">  <img src="resources/img/best-logo-white.png" alt="logo" class="logo-white" ></a>
                    <h4>CodeAcademy</h4>        
                </div>
            </nav>
         </div>

         <div class="register-main clearfix">

            <div class="image-sign-in">
                <img src="resources/img/Login-Side/sign-in-boulder.png" alt="sign-in-boulder"> 
            </div>
                
            <form class="register-form clearfix">

                <div class="clearfix register-aside"><h4 class="text-sign-in">Create an account</h4> <p class="parapph-sign">or <a href="login.html">log in</a></p></div>
   
                   
                    
                    <div class="area-names">
                       <input class = "Surname" type = "text"  placeholder="Surname" required>
                       <input class= "first-name" type = "text"  placeholder="First name" required> 
                    </div>
                  

                    <input type = "email" placeholder="Email" required>
                    <input type = "password" placeholder="Password" required>
                    <input type = "password" placeholder="Confirm password" required>

                    <div class="check-box-area">
                        <input type="checkbox" required>
                         <div class="paragraph"><p>I agree to the <a href="#">CodeAcademy Terms</a>.</p></div>
                    </div>

                    <div class="check-box-area">
                        <input type="checkbox" >
                         <div class="paragraph"><p>I&apos;d like to receive email updates from CodeAcademy</p></div>
                    </div>
        
                    <input type="submit" value="Create an account">
                  

                    <button type="button" class="google-button"><ion-icon name="logo-google" class="google-icon"></ion-icon> Sign up with Google</button>
   
            </form>

        </div>
